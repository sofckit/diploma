<!DOCTYPE html>
<html>
<head>
    <title>Repair Work List</title>
</head>
<body>
    <h2>Repair Work List</h2>
    <ul>
        {% for work in repair_works %}
            <li>{{ work.title }} - {{ work.description }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_repair_work' %}">Add New Repair Work</a>
</body>
</html>
